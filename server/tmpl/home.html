{{define "content"}}
    <h2>Projects</h2>
    <ul>
        {{range $name, $commits := .projects}}
            <li><a href="{{projectUrl $name}}">{{$name.Decoded}}</a></li>
        {{end}}
    </ul>

    <h2>Runners</h2>
    <ul>
        {{range $name, $time := .heartbeats}}
            <li>{{$name}}: Last checked in {{(now.Sub $time).Truncate timeSecond}} ago</li>
        {{end}}
    </ul>
{{end}}
