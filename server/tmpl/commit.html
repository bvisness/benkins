{{define "content"}}
    {{with $c := .commit}}
        <h2>Commit {{.Hash}}</h2>
        <p>Result: {{if .Success}}Success ✅{{else}}Failure ❌{{end}}</p>
        <h3>Message</h3>
        <pre>{{.Message}}</pre>
        <h3>Files</h3>
        <ul>
            {{range $i, $f := .Files}}
                <li><a href="{{commitUrl $.projectName $c.Hash}}/f/{{$f}}">{{$f}}</a></li>
            {{end}}
        </ul>
        <h3>Logs</h3>
        {{template "ansitext" $.logBlocks}}
    {{end}}
{{end}}
