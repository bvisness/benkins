<!DOCTYPE html>
<html lang="en">

<head>

    <title>Benkins</title>

    <link rel="stylesheet" href="/static/tachyons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

{{define "ansitext"}}
    <pre class="ansi">
        {{- range . -}}
            <span class="{{.Classes}}">{{.Text}}</span>
        {{- end -}}
    </pre>
{{end}}

<body>
    <a class="header" href="/">
        <h1 class="ma0 ph3 pv2 bg-black-10 bb b--black-20">
            <img src="/static/benkins.png" class="v-mid pr2" style="height: 3rem">
            <span class="v-mid">Benkins</span>
        </h1>
    </a>

    <main class="pa2">
        {{block "content" .}}
            This is the base template.
        {{end}}
    </main>
</body>

</html>
