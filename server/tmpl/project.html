{{define "content"}}
    {{range .branches}}
        <h2>{{.Name}}</h2>
        <ul>
            {{range .Commits}}
                <li>
                    {{if .Success}}✅{{else}}❌{{end}}
                    <a href="{{commitUrl $.projectName .Hash}}">{{short .Hash}}</a>
                </li>
            {{end}}
        </ul>
    {{end}}
{{end}}
